<app-sorter #sorter [products]="products" (productsSorted)="handleSorted($event)"></app-sorter>
<div class="row">
  <div class="checkbox">
      <input type="checkbox" class="" id="promo" value="promo" (change)="newList()" [checked]='promo'>
       <label class="">Tylko promocje</label>
  </div>
</div>

<div class="row">
  <app-product *ngFor="let product of products | productsFilter:promo" [product]="product" class="col-md-4"></app-product>
</div>
