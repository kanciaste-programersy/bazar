<div class="card" style="width: 20rem;" [class.promoted]="product.promoted">
  <img class="img-fluid" src="/assets/products/{{product.image}}">
  <div class="card-block">
    <h4 class="card-title">{{ product.name }}</h4>
    <p class="card-text">{{product.description}}</p>
    <a href="#" class="btn btn-primary" (click)="onBuy(button)">Kup TERAZ {{ product.price | currency:'PLN':true }}</a>
  </div>
</div>
