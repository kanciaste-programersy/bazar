<div class="card" style="width: 20rem;" [class.promoted]="product.promoted">
  <img class="card-img-top" src="/assets/product_default_image.png" alt="Fajny produkt">
  <div class="card-block">
    <h4 class="card-title">{{ product.name }}</h4>
    <p class="card-text">{{product.description}}</p>
    <a href="#" class="btn btn-primary">Kup TERAZ {{ product.price }} PLN</a>
  </div>
</div>
